<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>部門資料修改</title>
</head>
<body>
<h3>部門資料修改</h3>
<div th:if="${not #lists.isEmpty(errorMsgs)}">
    <font color="red">請修正以下錯誤:
        <ul>
            <li th:each="message : ${errorMsgs}" th:text="${message}"></li>
        </ul>
    </font>
</div>
<form method="POST" th:action="@{/dept/update}" name="form1">
    <table>
        <tr>
            <td>部門編號:<font color="red"><b>*</b></font></td>
            <td th:text="${deptVO.deptno}"></td>
        </tr>
        <tr>
            <td>部門名稱:</td>
            <td>
                <input type="text" name="dname" size="45" th:value="${deptVO.dname}" />
            </td>
        </tr>
        <tr>
            <td>部門基地:</td>
            <td>
                <input type="text" name="loc" size="45" th:value="${deptVO.loc}" />
            </td>
        </tr>
    </table>
    <br />
    <input type="hidden" name="deptno" th:value="${deptVO.deptno}">
    <a th:href="@{/dept/listAll}">回上衣頁</a>
    <input type="submit" value="送出修改">
</form>
</body>
</html>
