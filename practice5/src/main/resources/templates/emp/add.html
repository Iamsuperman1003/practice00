<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>員工資料新增</title>
</head>
<body>
<h3>員工資料新增</h3>

<div th:if="${not #lists.isEmpty(errorMsgs)}">
    <font color="red">請修正以下錯誤:
        <ul>
            <li th:each="message : ${errorMsgs}" th:text="${message}"></li>
        </ul>
    </font>
</div>

<form method="POST" th:action="@{/emp/add}" name="form1">
    <table>
        <tr>
            <td>員工姓名:</td>
            <td>
                <input type="text" name="ename" size="45" th:value="${empVO == null ? '王小明' : empVO.ename}" />
            </td>
        </tr>
        <tr>
            <td>職位:</td>
            <td>
                <input type="text" name="job" size="45" th:value="${empVO == null ? 'manager' : empVO.job}" />
            </td>
        </tr>
        <tr>
            <td>雇用日期:</td>
            <td>
                <input type="date" name="hiredate" th:value="${empDO == null ? #dates.format(#dates.createNow(), 'yyyy-MM-dd') : empDO.hiredate}" />
            </td>
        </tr>
        <tr>
            <td>薪水:</td>
            <td>
                <input type="text" name="sal" size="45" th:value="${empVO == null ? '10000' : empVO.salary}" />
            </td>
        </tr>
        <tr>
            <td>獎金:</td>
            <td>
                <input type="text" name="comm" size="45" th:value="${empVO == null ? '100' : empVO.comm}" />
            </td>
        </tr>
        <tr>
            <td>部門:<font color="red"><b>*</b></font></td>
            <td>
                <select size="1" name="deptno">
                    <option th:each="deptVO : ${deptVOs}"
                            th:value="${deptVO.deptno}"
                            th:text="${deptVO.dname}"
                            th:selected="${empVO != null and empVO.deptno == deptVO.deptno}">
                    </option>
                </select>
            </td>
        </tr>
    </table>
    <br />
    <a th:href="@{/}">回首頁</a>
    <input type="submit" value="送出新增">
</form>
</body>
</html>
